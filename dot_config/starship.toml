# 2行プロンプト：情報を1行目、入力を2行目に表示
format = """
$username\
$directory\
$git_branch\
($git_commit)\
($git_state)\
($git_metrics)\
$git_status\
($memory_usage)
$character"""

# プロンプト間の空行を削減
add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) [➯](bold bright-black) "
disabled = false
show_always = true  # 常に表示

[directory]
truncation_length = 3
truncate_to_repo = true  # Gitリポジトリのルートから表示
format = "[$path]($style)[$read_only]($read_only_style) [➯](bold bright-black) "
style = "bold cyan"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = false
tag_disabled = false
tag_symbol = " 🏷️ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )[➯](bold bright-black) '
style = "bold red"
conflicted = "🏳 "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[memory_usage]
disabled = false
threshold = 75  # 75%を超えたときのみ表示
style = "bold dimmed yellow"
format = "[$symbol${ram_pct}]($style)"
symbol = "🧠 "

# クラウド情報：無効化（スペース節約のため）
[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

[time]
disabled = true  # デフォルトでは非表示（必要に応じて有効化）
format = '[\[$time\]]($style) '
