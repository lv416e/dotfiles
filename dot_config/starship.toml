format = """
$username\
$directory\
$git_branch\
($git_commit)\
($git_state)\
($git_metrics)\
$git_status\
($battery)\
($memory_usage)
$character"""

add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) [➯](bold bright-black) "
disabled = false
show_always = true

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) [➯](bold bright-black) "
style = "bold cyan"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = false
tag_disabled = false
tag_symbol = " 🏷️ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )[➯](bold bright-black) '
style = "bold red"
conflicted = "🏳 "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?${count}"
stashed = '\$${count}'
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
unknown_symbol = "❓"
empty_symbol = "🪫"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[memory_usage]
disabled = false
threshold = 75
style = "bold dimmed yellow"
format = "[$symbol${ram_pct}]($style)"
symbol = "🧠"

[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

[time]
disabled = true
format = '[\[$time\]]($style) '
