unbind C-b
set -g prefix C-g
bind C-g send-prefix

# TPM (Tmux Plugin Manager) configuration
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Manual restore: Prefix + Ctrl-r
bind C-r run-shell ~/.tmux/plugins/tmux-resurrect/scripts/restore.sh

set -g @menus_trigger 'm'
set -g @jump-key '/'

run '~/.tmux/plugins/tpm/tpm'

bind \\ split-window -h
bind - split-window -v

set -g display-panes-time 2000
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

set -s escape-time 0
set-option -g history-limit 2000
set-option -g base-index 1
set-option -g mouse on  

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# ============================================================================
# Status Bar Configuration
# ============================================================================

# Status bar positioning and styling
set -g status-position bottom
set -g status-style 'bg=green,fg=black'
set -g status-interval 15

# Left side: session name
set -g status-left-length 20
set -g status-left '#[bg=green,fg=black,bold] [#{session_name}] '

# Right side: system info + date/time
set -g status-right-length 120
set -g status-right '#[bg=green,fg=black]#(~/.local/bin/tmux-claude-usage.sh) | #(~/.local/bin/tmux-cpu-usage.sh) | #(~/.local/bin/tmux-ram-usage.sh) | #(~/.local/bin/tmux-battery.sh) | %H:%M %d-%b-%y '

# Window status formatting
set -g window-status-format ' #I:#W#F '
set -g window-status-current-format '#[bg=black,fg=green,bold] #I:#W#F '
set -g window-status-separator ''
